<!DOCTYPE html>
<html lang="en">
<head>
  <title>Help</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="keywords"
        content="RCB CODING NODE.JS NODE JAVASCRIPT">

  <meta name="description"
        content="Social networking app to help bring RCB students together for support, collaboration, socialization, learning
                 and Rutgers Coding Bootcamp New Jersey Code">
  <!-- END SEO -->

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>

<style>
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
    display: none !important;
  }
</style>

<body ng-app="CoderBloc" class=".ng-cloak">


<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="signUpCtrl">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">

    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="#"><img src="coderbloc-03-03.png" alt="logo" id="logo"></a>

  </div>

  <p align="center" class="navbar-text" id="welcomeMessage"</p>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="">

    <!-- testing to add user's login info once they've signed in -->
    <!--<div ng-bind-html="userLogInfo">HIIII</div>-->

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" data-toggle="modal" data-target="#loginModal"><span class="badge btnColor navBarBtn">Login</span></a></li>
      <li><a href="#registerModal" data-toggle="modal" data-target="#regModal"><span class="badge btnColor navBarBtn">Register</span></a></li>
    </ul>

  </div><!-- /.navbar-collapse -->

</nav> <!-- END navbar -->

<!-- Modal for REGISTER -->
<div id="regModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Please fill out your information below</h4>
      </div>
      <div class="modal-body">

        <form ng-submit="createUser()">
          <div class="form-group">
            <label for="regEmail">Email:</label>
            <input ng-keyup="$event.keyCode == 13 && createUser()" ng-model="formData.userEmail" type="email" class="form-control" id="regEmail" placeholder="John@AOL.com" ng-required>
          </div>
          <div class="form-group">
            <label for="regUserName">User Name:</label>
            <input ng-keyup="$event.keyCode == 13 && createUser()" type="text" ng-model="formData.userName" class="form-control" id="regUserName" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="regPassword">Password:</label>
            <input ng-keyup="$event.keyCode == 13 && createUser()" type="password" ng-model="formData.userPass"  class="form-control" id="regPassword" placeholder="Password">
          </div>

          <!-- <button type="submit" class="btn btn-default" id="register">Register</button> -->
        </form>


      </div>
      <div>
        {{registerStatusDiv}}
        {{formData}}
      </div>
      <div class="modal-footer">
        <button type="submit" ng-click="createUser()" class="btn btn-default" data-dismiss="modal" id="register">Register</button>
      </div>
    </div>

  </div><!-- end modal -->
</div>

<!-- Modal for login -->
<div id="loginModal" data-backdrop="false" ng-hide="hideLoginModal" class="modal fade" role="dialog" ng-controller="loginCtrl">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Welcome Back</h4>
      </div>
      <div class="modal-body">

        <form ng-submit="login()">
          <div class="form-group">
            <label for="loginUserName">User Name:</label>
            <input ng-keyup="$event.keyCode == 13 && login()" type="text" class="form-control" id="loginUserName" placeholder="User Name" ng-model="loginData.userName">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input ng-keyup="$event.keyCode == 13 && login()" type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginData.userPass">
          </div>
          {{loginStatusDiv}}
          <!-- <button type="submit" class="btn btn-default" id="login">Login</button> -->
        </form>


      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="" id="login" ng-click="login()">Login</button>
      </div>
    </div>

  </div>
</div>


</body>

<!-- BEGIN scripts -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

<script src="../node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="assets/javascript/angular-app.js"></script> <!-- Angular Module and Service Initialization -->
<script type="text/javascript" src="../CoderBloc/controllers/core.js"></script> <!-- Main Angular App Module -->
<script type="text/javascript" src="../CoderBloc/controllers/sign-up-ctrl.js"></script> <!-- Angular Controller for user account creation -->
<script type="text/javascript" src="../CoderBloc/controllers/thread-ctrl.js"></script> <!-- Controller for thread creation and display -->
<!-- END scripts -->

</html>
